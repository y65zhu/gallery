    .gallery-banner {

      background-position: center;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    .gallery-banner h2 {
      color: white;
      font-size: 3em;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
    }
    
    .gallery-slider {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-snap-type: x mandatory;
    }

    .gallery-slider img {
      height: 260px;
      border-radius: 10px;
      scroll-snap-align: start;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .gallery-slider img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    footer {
      background-color: black;
      padding: 20px;

    footer p {

      color: #FFFFFF;
    }

      margin: 0 5px;
